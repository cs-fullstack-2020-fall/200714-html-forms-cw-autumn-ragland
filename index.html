<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- gird container -->
    <div class="container">
        <!-- assignment title -->
        <header>
            <h1>Html Forms Graded Classwork</h1>
        </header>

        <!-- pink box -->
        <div class="pinkDiv"> </div>

        <!-- registration form -->
        <form>
            <!-- form header -->
            <h2>Welcome to Bookclub</h2>
            <p>Get instant access to the key takeaways from the world's most influential books ever written that are
                guaranteed to change your life</p>

            <!-- first and last name fields -->
            <div>
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName">
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName">
            </div>

            <!-- email field -->
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>

            <!-- password fields -->
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <!-- checkbox -->
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">
                    I understand and agree to the Bookclub's <span> terms of service</span> including the <span>user
                        agreement</span> and <span>private policy</span>
                </label>
            </div>

            <!-- submit button -->
            <button>Create Account</button>
        </form>

        <!-- assignment date -->
        <footer>
            <h4>20 07 14</h4>
        </footer>
    </div>

</body>

</html>
